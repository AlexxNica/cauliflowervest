application: ENTER_APPID_HERE
version: 1

runtime: python27
threadsafe: no
api_version: 1

inbound_services:
- warmup

automatic_scaling:
   min_pending_latency: 100ms
   max_pending_latency: 450ms
   min_idle_instances: 0
   max_idle_instances: 1

libraries:
- name: PIL
  version: 1.1.7
- name: pycrypto
  version: 2.3
- name: webapp2
  version: latest
- name: jinja2
  version: latest

builtins:
- deferred: on


handlers:

# App Hosting Dev Console Admin, Warm Up handler, etc.

- url: /ahadmin/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  secure: always
  login: admin

- url: /_ah/warmup
  script: cauliflowervest.server.main.app
  secure: always
  login: admin

# Crons.

# Disabled by default; uncomment if group_sync is implemented in your env.
# - url: /cron/group_sync
#   secure: always
#   login: admin

# Static Files

- url: /ui/
  static_files: cauliflowervest/server/static/app_out/app.html
  upload: static/app.html
  login: required
  http_headers:
    Content-Security-Policy: frame-ancestors 'self'; script-src 'self'; referrer no-referrer


- url: /static
  static_dir: cauliflowervest/server/static
  secure: always
  login: required
  http_headers:
    Content-Security-Policy: frame-ancestors 'self'; script-src 'self'; referrer no-referrer

# Regular URL handlers.

- url: /(bitlocker|duplicity|filevault|luks|provisioning|xsrf-token)/.*
  script: cauliflowervest.server.main.app
  secure: always
  # login requirement explicitly omitted for OAuth2 support.


- url: /.*
  script: cauliflowervest.server.main.app
  secure: always
  login: required
