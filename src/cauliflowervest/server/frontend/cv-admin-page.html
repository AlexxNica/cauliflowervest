<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="cv-admin-page">
  <link rel="import" type="css" href="../cauliflowervest-app/cauliflowervest-app.css">
  <template>
    <iron-ajax
        id="tokenRequest" url="/xsrf-token/Maintenance/" handle-as="text"
        on-response="onResponse_" on-error="onNetworkError_"></iron-ajax>
    <iron-ajax
        id="dataRequest" on-error="onNetworkError_" loading="{{loading_}}"
        url="/api/internal/maintenance/update_volumes_schema?xsrf-token={{xsrfToken_}}">
    </iron-ajax>
    <paper-button on-click="onClick_">Update Schema</paper-button>
  </template>
  <script src="cv-admin-page.js"></script>
</dom-module>
