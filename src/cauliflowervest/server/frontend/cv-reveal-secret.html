<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../iron-signals/iron-signals.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../paper-tabs/paper-tab.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">

<dom-module id="cv-reveal-secret">
  <template>
    <style>
      :host {
        text-align: center;
        margin: 10px;
      }
    </style>
    <iron-ajax
        url="/xsrf-token/RetrieveSecret/" handle-as="text" id="tokenRequest"
        on-response="handleToken_" on-error="handleNetworkError_"></iron-ajax>
    <iron-ajax
        url="/{{searchType}}/{{volumeUuid}}?xsrf-token={{encode_(xsrfToken_)}}&json=1" handle-as="json"
        last-response="{{data_}}" on-error="handleNetworkError_" loading="{{loading_}}"
        id="dataRequest" json-prefix=")]}',&#010;"></iron-ajax>
    <template is="dom-if" if="{{loading_}}" restamp>
      <paper-spinner active></paper-spinner>
    </template>
    <template is="dom-if" if="{{!loading_}}" restamp>
      <div style="font-family: monospace; word-wrap: break-word; font-size: 22px;">
        <b>{{data_.recovery_str}}: </b>{{data_.escrow_secret}}
      </div>
      <paper-tabs selected="{{selected_}}">
        <template is="dom-if" if="{{data_.qr_img_url}}" restamp>
          <paper-tab>QR Code</paper-tab>
        </template>
        <template is="dom-if" if="{{data_.escrow_barcode_svg}}" restamp>
          <paper-tab>Barcode</paper-tab>
        </template>
        <paper-tab>Md5 Checksum</paper-tab>
      </paper-tabs>
      <iron-pages selected="{{selected_}}">
        <template is="dom-if" if="{{data_.qr_img_url}}" restamp>
          <div>
            <img class="qr_code" src="{{data_.qr_img_url}}" width="245" height="245">
          </div>
        </template>
        <template is="dom-if" if="{{data_.escrow_barcode_svg}}" restamp>
          <div>
            <img src="data:image/svg+xml;utf8,{{data_.escrow_barcode_svg}}" />
          </div>
        </template>
        <div style="font-family: monospace;">
          MD5 Checksum: {{data_.checksum}}
        </div>
      </iron-pages>
    </template>
  </template>
  <script src="cv-reveal-secret.js"></script>
</dom-module>
